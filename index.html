<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Crappo</title>
  <link rel='stylesheet' href='./styles/index.css'>
  <script defer type='module' src='./javascript/index.js'></script>
</head>

<body class='page'>
  <header class='header'>
    <div class='header__container container'>
      <a class='header__logo logo link hover' href='/'>
        <img class='header__img logo__img img' src='./images/logo.png' alt='Logo crappo.'>
      </a>
      <div class='header__nav'>
        <ul class='header__list list'>
          <li class='header__item'>
            <a class='header__link link hover' href='/'>Products</a>
          </li>
          <li class='header__item'>
            <a class='header__link link hover' href='/'>Features</a>
          </li>
          <li class='header__item'>
            <a class='header__link link hover' href='/'>About</a>
          </li>
          <li class='header__item'>
            <a class='header__link link hover' href='/'>Contact</a>
          </li>
        </ul>
        <div class='header__auth'>
          <button class='header__login btn-reset hover'>Login</button>
          <button class='header__register btn-reset btn-main hover'>Register</button>
        </div>
      </div>
      <button class='header__burger btn-reset hover'></button>
    </div>

    <div class='menu'>
      <ul class='menu__list list'>
        <li class='menu__item'>
          <a class='menu__link link hover' href='/'>Products</a>
        </li>
        <li class='menu__item'>
          <a class='menu__link link hover' href='/'>Features</a>
        </li>
        <li class='menu__item'>
          <a class='menu__link link hover' href='/'>About</a>
        </li>
        <li class='menu__item'>
          <a class='menu__link link hover' href='/'>Contact</a>
        </li>
      </ul>
      <div class='menu__auth'>
        <button class='menu__login btn-reset hover'>Login</button>
        <button class='menu__register btn-reset btn-main hover'>Register</button>
      </div>
    </div>
  </header>
  <main class='main'>
    <section class='hero'>
      <div class='hero__container container'>
        <div class='hero__text'>
          <div class='hero__promo'>
            <span class='hero__discount'>75% SAVE</span>
            For the Black Friday weekend
          </div>
          <h1 class='hero__title'>Fastest &amp;&nbsp;secure platform to&nbsp;invest in&nbsp;crypto</h1>
          <p class='hero__subtitle'>Buy and sell cryptocurrencies, trusted by&nbsp;10M wallets with over $30 billion
            in&nbsp;transactions.</p>
          <button class='hero__btn btn-reset btn-main hover'>
            Try for FREE
            <img class='hero__arrow img' src='./images/arrow-right.png' alt='Arrow right.'>
          </button>
        </div>
      </div>
    </section>
  </main>


</body>

</html>
